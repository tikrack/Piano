    function generatePianoFrequencies(octaves = 7) {
        const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const baseOctave = 0;

        let frequencies = [];

        for (let octave = baseOctave; octave < baseOctave + octaves; octave++) {
            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                const midiNumber = (octave * 12) + i;

                const freq = 440 * Math.pow(2, (midiNumber - 69) / 12);

                frequencies.push({
                    note: note + octave,
                    freq: freq.toFixed(2)
                });
            }
        }

        return frequencies;
    }

    console.log(generatePianoFrequencies(3));


    const play = (freq) => {
        if (!ctx || ctx.state === "closed") {
            ctx = new (window.AudioContext || window.webkitAudioContext)();
        }

        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = "sine"; // ["sawtooth", "triangle"]

        osc.frequency.setValueAtTime(freq, ctx.currentTime);

        const now = ctx.currentTime;

        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.4, now + 0.01);

        osc.connect(gain).connect(ctx.destination);
        osc.start(now);

        oscillators[freq] = {osc, gain};
    };

    const stop = (freq) => {
        const node = oscillators[freq];
        if (!node) return;

        const {osc, gain} = node;
        const t = ctx.currentTime;

        gain.gain.cancelScheduledValues(t);
        gain.gain.setValueAtTime(gain.gain.value, t);
        gain.gain.linearRampToValueAtTime(0, t + 0.1);

        osc.stop(t + 0.15);

        delete oscillators[freq];

        if (Object.keys(oscillators).length === 0) {
            setTimeout(() => ctx.close(), 200);
        }
    };

    window.onload = () => {

        let pin_buttons = document.querySelectorAll(".wrapper button")

        pin_buttons.forEach(button => {
            button.addEventListener("click", (e) => {
                const freq = e.target.attributes?.["freq"]?.value
                play(freq);
                setTimeout(() => stop(freq), play_delay)
            })
        })
